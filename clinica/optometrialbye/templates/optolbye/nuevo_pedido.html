{% extends 'optolbye/base.html' %}
{% load static %}
{% block body %}
{% load crispy_forms_tags %}
<main class="py-auto m-0 mt-2">
    <div class="container row m-auto">
        <div class="col-md-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <h3>Nuevo pedido</h3>
                    <hr>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}

                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

{% endblock  %}
